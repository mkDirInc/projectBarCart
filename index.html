<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".\styles\style.css">
  <title>Bar Cart - Home Page</title>
</head>
<body>
  <header>
    <h1>Bar Cart</h1>
  </header>
  <main>
    <form action="submit">
      <fieldset>
        <legend>Search by cocktail name or ingredient</legend>
        <label for="cocktail-name">Cocktail Name</label>
        <input type="radio" name="search-type" value="cocktail-name" id="cocktail-name">
        <label for="ingredient">Ingredient</label>
        <input type="radio" name="search-type" value="ingredient" id="ingredient">
      </fieldset>
      <label for="search-bar"></label>
      <input type="text" name="search-bar" id="search-bar" />
    </form>
    <section class="drinks">
      <ul class="drink__list">
        <!-- Drink results go here -->
      </ul>
    </section>
  </main>
  <footer>
    <p>Made at <a href="https://junocollege.com/" class="juno-link">Juno College</a></p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
