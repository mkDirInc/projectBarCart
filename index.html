<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Neonderthaw&family=Permanent+Marker&family=Raleway&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/daf18e1bf9.js" crossorigin="anonymous"></script>
  <title>Bar Cart - Home Page</title>
</head>

<body>
  <header>
    <h1 class="heading__text">
      <span class="heading__text--bar">Bar</span>
      <span class="heading__text--cart"> Cart</span>
    </h1>
  </header>
  <main>
    <form action="submit">
      <fieldset>
        <legend class="sr-only">Search by cocktail name or ingredient</legend>
        <input type="radio" name="search-type" value="name" id="name" checked />
        <label for="name">Cocktail Name</label>
        <img src="./assets/cocktailshaker.png" alt="icon of cocktail shaker" class="form__shaker">
        <input type="radio" name="search-type" value="ingredient" id="ingredient" />
        <label for="ingredient">Ingredient</label>
      </fieldset>
      <label for="search-bar" class="sr-only">Search bar</label>
      <input type="text" name="search-bar" id="search-bar" placeholder="What are we in the mood for?" required />
      <button class="form__button" type="submit">Let's Drink</button>
    </form>
    <section class="drinks">
      <div class="wrapper drinks__wrapper">
        <h2 class="drinks__heading"></h2>
        <div class="drinks__container">
          <button class="drinks__button drinks__button--hidden" data-button="prev"><i class="fa-solid fa-caret-left"></i></button>
          <ul class="drinks__list">
            <!-- Drink results go here -->
          </ul>
          <button class="drinks__button drinks__button--hidden" data-button="prev"><i class="fa-solid fa-caret-right"></i></button>
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container popup__container--hidden">
        <h2 class="popup__title">Sorry!</h2>
        <p class="popup__content">Our drink monkeys couldn't find anything. Here is our suggestion for tonight!</p>
        <button class="popup__button">Thanks!</button>
      </div>
    </section>
  </main>
  <footer>
    <p class="footer__text">
      Created at <a href="https://junocollege.com/" class="footer__text--juno">Juno College
      </a>
    </p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
