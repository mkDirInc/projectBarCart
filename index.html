<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Neonderthaw&family=Permanent+Marker&family=Raleway&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/daf18e1bf9.js" crossorigin="anonymous"></script>
  <title>Bar Cart - Home Page</title>
</head>

<body>
  <header>
    <h1 class="heading__text">
      <span class="heading__text--bar">Bar</span>
      <span class="heading__text--cart"> Cart</span>
    </h1>
  </header>
  <main>
    <form action="submit">
      <fieldset class="search-type">
        <legend class="sr-only">Search by cocktail name or ingredient</legend>
        <input type="radio" name="search-type" value="name" id="name" class="search-type__name__radio" data-placeholder='ex: "margarita"' />
        <label for="name" class="search-type__name__label">Cocktail <span>Name</span></label>
        <input type="radio" name="search-type" value="ingredient" id="ingredient" class="search-type__ingredient__radio" data-placeholder='ex: "tequila"' />
        <label for="ingredient" class="search-type__ingredient__label">Ingredient</label>
        <img src="./assets/cocktailshaker.png" alt="icon of cocktail shaker" class="search-type__shaker">
      </fieldset>
      <label for="search-bar" class="sr-only">Search bar</label>
      <input type="text" name="search-bar" id="search-bar" placeholder="Select search type" required />
      <button type="submit">Let's Drink</button>
    </form>
    <section class="drinks">
      <div class="wrapper drinks__wrapper">
        <!-- HTML Validator recommends adding a heading here. Something to consider. -->
        <div class="drink__container" data-carousel>
          <i class="drink__button drink__button--hidden fa-solid fa-caret-left" data-button="prev"></i>
          <ul class="drink__list" data-slides>
            <!-- Drink results go here -->
          </ul>
          <i class="drink__button drink__button--hidden fa-solid fa-caret-right" data-button="next"></i>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="footer__text">
      Created at <a href="https://junocollege.com/" class="footer__text--juno">Juno College
      </a>
    </p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
